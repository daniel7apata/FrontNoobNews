<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>

<body style="background-color: #8A0101;">
    <div id="solorelleno" style="height: 40px;"></div>
    <div class="container" style="background-color: white; width:500px; border-radius: 20px; padding-bottom: 40px; padding-top: 3%; box-shadow: 10px 10px 20px black;">

        <img src="https://i.ibb.co/yF695hk/imagotipo-horizontal-negro.png" style="width: 95%;">
        <br><br><br>
        <div id="alineadosAlCentro" style="text-align: center">
            <h2 style="font-family:'Franklin Gothic Heavy'; font-size: 30px; color:black">INICIO DE SESIÓN</h2>

            <form [formGroup]="form" (submit)="aceptar()" class="example-form">

                <br>
                <mat-form-field class="example-full-width" style="width: 80%; border: 2px solid">
                    <mat-label>Usuario</mat-label>

                    <input matInput placeholder="Ingrese username" formControlName="username" />
                    <mat-error *ngIf="obtenerControlCampo('username')?.errors?.['required']">
                        El usuario es obligatorio.
                    </mat-error>
                </mat-form-field>

                <br><br>

                <mat-form-field class="example-full-width" style="width: 80%; border: 2px solid">
                    <mat-label>Contraseña</mat-label>

                    <input matInput placeholder="Ingrese contraseña" formControlName="password" />
                    <mat-error *ngIf="obtenerControlCampo('password')?.errors?.['required']">
                        La contraseña es obligatoria
                    </mat-error>
                </mat-form-field>

                <br>
                <br>

                <button mat-raised-button color="warn">Aceptar</button>
                <!--aqui falta que redirija a la principal-->

                <br>
                <p>{{ mensaje }}</p>
            </form>
            <br>
            <h4 style="color:black">¿No tiene cuenta?<br><button mat-button routerLink="/register">Crear cuenta</button></h4>
        </div>

    </div>




</body>


</html>
