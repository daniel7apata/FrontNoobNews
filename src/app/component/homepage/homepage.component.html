<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

body{
  font-family: Georgia;
}

h2{
  font-family: Georgia;
}



  .custom-carousel-image {
    width: 100%;
    height: 100vh; /* Esto hará que las imágenes ocupen toda la altura de la pantalla */
    object-fit: cover; /* Esto ajustará la imagen para que ocupe todo el espacio disponible */
  }
</style>
    
  </head>
  <body><div style="position:fixed; width: 100%; top: 0%; z-index: 2"><app-latoolbar></app-latoolbar></div>



 <div id="inicial" style="margin-top:40px">
      
      <c-carousel [interval]="0">
        <c-carousel-inner>
          <c-carousel-item *ngFor="let slide of slides">
            <img
              [src]="slide.src"
              alt="{{slide.title}}"
              class="d-block w-100"
              loading="lazy"
              width="100%"
            />
          </c-carousel-item>
        </c-carousel-inner>
        <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
        <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
      </c-carousel>

    </div>

    <br>
    <h1 style="font-family: Georgia;">&nbsp;&nbsp;&nbsp;&nbsp;Artículos populares</h1>

    <div id="noticiasDestacadas" style="display: flex; margin: auto; float: left; box-sizing: border-box; width: 100%;">

    <mat-card style="width: 400px; margin-left: 30px; background-color: #8A0101; color:white">
      <mat-card-content>
        <h2 style="text-align: center;">{{pub1.headline}}</h2>
        <br>
        {{pub1.datePublication}}
        <br>
        {{pub1.lead}}
      </mat-card-content>
    </mat-card>

    <mat-card style="width: 400px; margin-left: 30px; background-color: #8A0101; color:white">
      <mat-card-content>
        <h2 style="text-align: center;">{{pub2.headline}}</h2>
        <br>
        {{pub2.datePublication}}
        <br>
        {{pub2.lead}}
      </mat-card-content>
    </mat-card>

    <mat-card style="width: 400px; margin-left: 30px; margin-right: 30px; background-color: #8A0101; color:white">
      <mat-card-content>
        <h2 style="text-align: center;">{{pub3.headline}}</h2>
        <br>
        {{pub3.datePublication}}
        <br>
        {{pub3.lead}}
      </mat-card-content>
    </mat-card>
  </div>
