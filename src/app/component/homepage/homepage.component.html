<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body><div style="position:fixed; width: 100%; top: 0%; z-index: 2"><app-latoolbar></app-latoolbar></div>
    
 

    <div class="container" style="margin-top:40px">
      <br>
      <h2>TENDENCIAS</h2>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="titular">
          <th mat-header-cell *matHeaderCellDef style="color: white;">Titular</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/publicacion', element.idPublication]">{{ element.headline }}</td>
        </ng-container>
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef style="color: white;">Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.datePublication }}</td>
        </ng-container>
        <ng-container matColumnDef="bajada">
          <th mat-header-cell *matHeaderCellDef style="color: white;">Bajada</th>
          <td mat-cell *matCellDef="let element">{{ element.lead }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <ng-container matColumnDef="Ver">
          <th mat-header-cell *matHeaderCellDef style="color: white;">Ver</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" [routerLink]="['/publicacion', element.idPublication]">
              _
            </button>
          </td>
        </ng-container>
      </table>
      <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>
    </div>
  
  </body>
</html>
