<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="container" style="text-align: center">


    <h1>NUEVA PUBLICACION</h1>

    <form [formGroup]="form" (submit)="aceptar()" class="example-form">


      <mat-form-field class="example-full-width" style="width: 80%;">
        <mat-label>Titular</mat-label>

        <input matInput placeholder="Ingresa el titular de la noticia" formControlName="headline" />
        <mat-error *ngIf="obtenerControlCampo('headline')?.errors?.['required']">
          El titular es obligatorio.
        </mat-error>
      </mat-form-field>

      <br>


      <mat-form-field class="example-full-width" style="width: 80%;">
        <mat-label>Bajada</mat-label>

        <input matInput placeholder="Ingresa bajada de la noticia" formControlName="lead" />
      </mat-form-field>

      <br>


      <mat-form-field class="example-full-width" style="width: 80%;">
        <mat-label>Cuerpo</mat-label>

        <input matInput placeholder="Desarrolla el cuerpo de la noticia" formControlName="body" />
        <mat-error *ngIf="obtenerControlCampo('body')?.errors?.['required']">
          El cuerpo de la noticia es obligatorio.
        </mat-error>
      </mat-form-field>

      <br>


      <mat-form-field class="example-full-width" style="width: 80%;">
        <mat-label>Imagen</mat-label>

        <input matInput placeholder="Ingresa el link de la imagen (puedes usar imgbb.com)"
          formControlName="attachedFile" />
      </mat-form-field>

      <br>



      <br />


      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn">
        Cancelar
      </button>


      <br>
      <p>{{ mensaje }}</p>
    </form>

  </div>
</body>

</html>
