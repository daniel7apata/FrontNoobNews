<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>
<body style="background-color: #8A0101; margin: 0;padding: 0;display: flex;justify-content: center;align-items: center;height: 100vh; min-height: 625px; min-width: 165px ">
    <div id= "solorelleno" style="height: 40px;"></div>
    <div class="container" style="background-color: white; width:500px; border-radius: 20px; height: 590px;padding-bottom: 50px; padding-top: 2%; box-shadow: 10px 10px 20px black;">

        <br>
        <img src="https://i.ibb.co/yF695hk/imagotipo-horizontal-negro.png" style="width: 90%;">
        <br><br>
        <div id="alineadosAlCentro" style="text-align: center">
        <h2 style="font-family:'Georgia'; font-size: 25px; color:black">INICIO DE SESIÓN</h2>
        
        <mat-form-field class="example-full-width" style="width: 45%">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Username" [(ngModel)]="username" />
        </mat-form-field>
        <br />
        <!-- 
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            [(ngModel)]="password"
          />
        </mat-form-field>-->
          <mat-form-field class="example-full-width" style="width: 45%" >
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br />
          <button mat-raised-button color="primary" (click)="login()">Ingresar</button>

          <br>
          <p>{{ mensaje }}</p>
          <br>
          <h4 style="color:black">¿No tiene cuenta?<br><button mat-button routerLink="/registro">Crear cuenta</button></h4>
          
      </div>
    </div>


</body>


</html>
