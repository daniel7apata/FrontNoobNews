<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div style="position:fixed; width: 100%; top: 0%; z-index: 2"><app-latoolbar [logued]="logued"></app-latoolbar>
    </div>
    <div class="container" style="text-align: center; margin-top: 40px;">


        <h1>NUEVA CATEGORIA</h1>

        <form [formGroup]="form" (submit)="aceptar()" class="example-form">


            <mat-form-field class="example-full-width" style="width: 40%;">
                <mat-label>Nombre</mat-label>

                <input matInput placeholder="Ingresa el nombre de la categoria" formControlName="namecategory" />
                <mat-error *ngIf="obtenerControlCampo('namecategory')?.errors?.['required']">
                    El nombre de categoria es obligatorio.
                </mat-error>
            </mat-form-field>

            <br>
            <button mat-raised-button color="warn">Registrar</button>


            <br>
            <p>{{ mensaje }}</p>

        </form>
        <div class="container" style="text-align: center;width: 40%;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.idCategory }}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef style="color: white;">Categoria</th>
                <td mat-cell *matCellDef="let element">{{ element.nameCategory }}</td>
            </ng-container>
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idClub]">
                    <mat-icon>create</mat-icon>
                  </button>
                </td>
              </ng-container>
        
              <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" (click)="eliminar(element.idCategory)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>

          
        </div>
        
    </div>
</body>

</html>
